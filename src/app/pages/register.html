<div class="register-container">
  <h2>ثبت‌نام کاربر جدید</h2>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">نام کاربری:</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">ایمیل:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">رمز عبور:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" [disabled]="loading || !username || !email || !password">
      <span *ngIf="!loading">ثبت‌نام</span>
      <span *ngIf="loading">در حال ثبت‌نام...</span>
    </button>
  </form>

  <p class="message">{{ message }}</p>

  <p class="login-link">
    اکانت داری؟ <a routerLink="/login">ورود</a>
  </p>
</div>
